<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fazGet()">
    <main>
        <button onclick="mostrarPopUpCadastro()">Cadastrar Livro</button>
        <section id="cadastrar-livro">
            <form>
                <h2>Cadastre seu livro</h2>
                <label>Nome:</label><input type="text" id="nome"><br>
                <label>Genero:</label><input type="text" id="genero"><br>
                <label>Numero de Paginas:</label><input type="text" id="numPag"><br>
                <label>Editora</label><input type="text" id="editora"><br>
                <label>Ano:</label><input type="text" id="ano"><br>
                <button onclick="cadastroLivro()">Adicionar</button>
                <button onclick="fecharPopUpCadastro()">Sair</button>
            </form>
        </section>
        <section>
            <p id="livros"></p>
        </section>
        <section id="editar-livro">
            <form>
                <h2>Edite Seu Livro</h2>
                <select name="" id="seletor-atributo">
                    <option value="nome">Nome</option>
                    <option value="genero">Genero</option>
                    <option value="numPag">numPag</option>
                    <option value="editora">Editora</option>
                    <option value="anoPub">anoPub</option>
                </select>
                <input type="text" id="editar-atributo">
                <button onclick="editarLivro()">Editar</button>
                <button onclick="fecharPopUp()">Sair</button>
            </form>
        </section>
    </main>
    
    <table id="table-livros"></table>
    <script src="javascript/get.js"></script>
    <script src="javascript/post.js"></script>
    <script src="javascript/put.js"></script>
    <script src="javascript/delete.js"></script>
</body>
</html>
