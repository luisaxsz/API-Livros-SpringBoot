version: "3"
services:
  db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    environment:
      ORACLE_USERNAME: system
      ORACLE_PASSWORD: oracle
    ports:
      - "1521:1521"
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: container-livros
    ports:
      - "8080:80"
    depends_on:
      - db